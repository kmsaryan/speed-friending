<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speed Friending</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: #1f2833;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #66fcf1;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #45a29e;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
    .debug-info {
      margin-top: 30px;
      padding: 15px;
      background-color: #121921;
      border-radius: 5px;
      text-align: left;
      font-family: monospace;
      overflow: auto;
      max-height: 200px;
    }
    .debug-info h3 {
      color: #45a29e;
      margin-top: 0;
    }
    .debug-info pre {
      color: #66fcf1;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/static/js/main.js"></script>
</body>
</html>
