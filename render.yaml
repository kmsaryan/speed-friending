services:
  - type: web
    name: speed-friending
    env: node
    buildCommand: npm install && npm run build && mkdir -p public && cp -r build/* public/
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        value: "./speed-friending.sqlite"
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: "https://speed-friending.onrender.com"
      - key: REACT_APP_BACKEND_URL
        value: "https://speed-friending.onrender.com"
      - key: PORT
        value: 10000
